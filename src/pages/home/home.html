<ion-header>
  <ion-navbar color="dark">
    <ion-title text-center>
      8gag
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let post of _cargaArchivoProvider.imagenes">
    <img [src]="post.img">
    <ion-card-content>
      <ion-card-title>
        {{post.titulo}}
      </ion-card-title>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button clear small color="primary" icon-left (click)="compartir(post)">
          <ion-icon name="share-alt"></ion-icon>
          Compartir
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-fab bottom right>
    <button ion-fab color="secondary"
            (click)="mostrarModal()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" [enabled]="masImagenes">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
