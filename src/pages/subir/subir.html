<ion-header>

  <ion-navbar color="dark">

    <ion-grid>
      <ion-row>
        <ion-col width-10>
          <ion-buttons start>
            <button ion-button
                    (click)="cerrarModal()">
              Cerrar
            </button>
          </ion-buttons>
        </ion-col>
        <ion-col width-80>
          <ion-title text-center>
            {{titulo | placeHolder:'Crear Post'}}
          </ion-title>
        </ion-col>
        <ion-col width-10>
          <ion-buttons end>
            <button ion-button
                    (click)="crearPost()"
                    [disabled]="titulo.length <= 1 || imagenPrev.length <= 1">
              Subir
            </button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Título</ion-label>
      <ion-input type="text" [(ngModel)]="titulo"></ion-input>
    </ion-item>

    <ion-item *ngIf="imagenPrev">
      <img [src]="imagenPrev">
    </ion-item>

  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button
                icon-left
                block
                (click)="seleccionar()">
          <ion-icon name="photos"></ion-icon>
          Seleccionar
        </button>
      </ion-col>
      <ion-col>
        <button ion-button
                icon-left
                block
                (click)="camara()">
          <ion-icon name="camera"></ion-icon>
          Cámara
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
